<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Google -->
<section class="google">
    <div class="google center">
        <!-- icon -->
    <header class="google-img-container">
        <img class="google-img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </header>
    <!-- search engine -->
    <article class="search-engine">
        <div class="search-engine-container">
            <div class="search-engine-center">
                <p class="search-text">Search the web using Google!</p>
                <form action="" class="search-engine-form">
                    <input class="search-input" type="text" size="40">
                    <div class="buttons-for-search">
                        <input class="search-btn" type="submit" value="Google Search">
                        <input class="lucky-btn" type="submit" value="I'm feeling lucky">
                    </div>

                </form>
            </div>
        </div>
    </article>
    <!-- link -->
     <section class="links">
        <div class="links-center">
            <div class="left-side">
                <div class="left-side-center">
                    <p>Special Searches</p>
                    <a href="">Special Searches</a>
                    <a href="">Linux Search</a>
                </div>
            </div>
            <div class="middle-side">
                <div class="middle-side-center">
                    <a href="">Help!</a>
                    <a href="">About Google</a>
                    <a href="">Conpany Info</a>
                    <a href="">Google! Logos</a>
                </div>
            </div>
            <div class="right-side">
                <p>Get Google!</p>
                <p>update monthly:</p>
                <form action="">
                    <input class="sub-input" placeholder="your e-mail" type="text">
                    <div class="submit-actions">
                        <input type="submit" class="sub-btn" value="Subscribe">
                        <a href="">Archive</a>
                    </div>
                </form>
            </div>
        </div>
     </section>
     <!-- copyright -->
     <p class="copyright-text">Copyright Â©1998 Google Inc.</p>
    </div>
</section>
</body>
</html>
